<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="/static/styles.css">
    <title>Registration form</title>
</head>
<body>
<main>
    <div class="container">
        <div class="leftside">
            <div class="logo">
                <img src="assets/yollo-logo.svg" alt="Yollo image">
            </div>
            <div class="paragraph">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis quidem ducimus blanditiis aperiam debitis odio reprehenderit eos, similique facilis tempore ullam minima at. Ducimus nihil qui harum saepe amet veritatis!</p>
            </div>
            <div class="login-btn">
                <button type="button">Log In</button>
            </div>
        </div>
        <div class="rightside">
            <h1>Registration Form</h1>
            <form class="form"> 
                <div class="name-container">
                    <div class="input-field">
                       <label for="firstname">First Name</label>
                       <input type="text" id="firstname">
                    </div>
                    <div class="input-field">
                       <label for="lastname">Last Name</label>
                       <input type="text" id="lastname">
                    </div>
                 </div>
                   
                   <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                   </div>

                   <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                   </div> 

                <div class="checkbox-field">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree with the <a href="#">terms and conditions</a> </label>
                </div>


                <div class="register-btn">
                    <button type="submit">Register</button>
                </div>


            </form>
        </div>
    </div>
</main>
</body>

</html>
